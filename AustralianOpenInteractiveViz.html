<script src="https://d3js.org/d3.v3.min.js"></script>


<div id="title">
  <div>Australian Open</div>
  <div class="large">2008</div>
</div>

<div id="stage"></div>
<div id="result"></div>
<div id="score"></div>
<div id="p1"></div>
<div id="error1"></div>
<div id="p2"></div>
<div id="error2"></div>


<script>

  var width = 960,
      height = 700,
      radius = (Math.min(width, height) / 2) - 10;

  var formatNumber = d3.format(",d");

  var x = d3.scale.linear()
      .range([0, 2 * Math.PI]);

  var y = d3.scale.sqrt()
      .range([0, radius]);

  var color = d3.scale.category20c();

  var partition = d3.layout.partition()
      .value(function(d) { return d.size; });

  var arc = d3.svg.arc()
      .startAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x))); })
      .endAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x + d.dx))); })
      .innerRadius(function(d) { return Math.max(0, y(d.y)); })
      .outerRadius(function(d) { return Math.max(0, y(d.y + d.dy)); });

  var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height)
      .append("g")
      .attr("transform", "translate(" + width / 2 + "," + (height / 2) + ")");

  // d3.json("flare.json", function(error, root) {
  // d3.json("zoomableFlare.json", function(error, root) {
  d3.json("mine_flare_zoomable_tennis.json", function(error, root) {
    if (error) throw error;

    svg.selectAll("path")
        .data(partition.nodes(root))
        .enter()
        .append("path")
        .attr("d", arc)
        .style("fill", function(d) { return color((d.children ? d : d.parent).name); })
        .on("click", click)
        .append("title")
        .text(function(d) { return d.name 
          + "\n" + d.stage1; 
        })

    svg.selectAll("path").attr("d", arc)
        .on("mouseover", function(d){
          d3.select("#stage").html(d.stage2);
          d3.select("#result").html(d.name + " beat " + (d.name == d.children[1].name ? d.children[0].name : d.children[1].name));
          d3.select("#score").html(d.result);
          d3.select("#p1").html(d.name);
          d3.select("#error1").html("unforcedErrors: " + d.error1);
          d3.select("#p2").html((d.name == d.children[1].name ? d.children[0].name : d.children[1].name));
          d3.select("#error2").html("unforcedErrors: " + d.error2);
        })
  });

  function click(d) {
    svg.transition()
        .duration(750)
        .tween("scale", function() {
          var xd = d3.interpolate(x.domain(), [d.x, d.x + d.dx]),
              yd = d3.interpolate(y.domain(), [d.y, 1]),
              yr = d3.interpolate(y.range(), [d.y ? 20 : 0, radius]);
          return function(t) { x.domain(xd(t)); y.domain(yd(t)).range(yr(t)); };
        })
      .selectAll("path")
        .attrTween("d", function(d) { return function() { return arc(d); }; })
        .ease('elastic');
  }

  d3.select(self.frameElement).style("height", height + "px");


</script>
